# Blackbox Exporter Configuration
# ================================
# Endpoint monitoring konfiguráció különböző protokollokhoz.
#
# Modulok:
# - http_2xx: HTTP GET sikeres válasz ellenőrzés
# - http_post_2xx: HTTP POST sikeres válasz
# - tcp_connect: TCP kapcsolat ellenőrzés
# - icmp: ICMP ping ellenőrzés
# - dns: DNS lekérdezés ellenőrzés

modules:
  # =========================================
  # HTTP MODULES
  # =========================================

  # Egyszerű HTTP 2xx válasz ellenőrzés
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []  # Defaults to 2xx
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  # HTTP 2xx SSL kötelező
  http_2xx_ssl:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []
      method: GET
      fail_if_not_ssl: true
      preferred_ip_protocol: "ip4"

  # HTTP POST kérés
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      method: POST
      headers:
        Content-Type: application/json
      body: '{}'

  # HTTP Basic Auth
  http_basic_auth:
    prober: http
    timeout: 5s
    http:
      method: GET
      basic_auth:
        username: "${HTTP_BASIC_USER}"
        password: "${HTTP_BASIC_PASS}"

  # HTTP tartalmazzon adott stringet
  http_content_match:
    prober: http
    timeout: 10s
    http:
      method: GET
      fail_if_body_not_matches_regexp:
        - "OK|healthy|success"

  # =========================================
  # TCP MODULES
  # =========================================

  # Egyszerű TCP kapcsolat ellenőrzés
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  # TCP SSL/TLS kapcsolat
  tcp_connect_tls:
    prober: tcp
    timeout: 5s
    tcp:
      tls: true
      preferred_ip_protocol: "ip4"

  # TCP banner ellenőrzés (pl. SSH)
  tcp_banner_ssh:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - expect: "^SSH-"

  # TCP banner ellenőrzés (SMTP)
  tcp_banner_smtp:
    prober: tcp
    timeout: 5s
    tcp:
      query_response:
        - expect: "^220"

  # =========================================
  # ICMP MODULES
  # =========================================

  # ICMP ping (IPv4)
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  # ICMP ping (IPv6)
  icmp_ipv6:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip6"
      ip_protocol_fallback: false

  # =========================================
  # DNS MODULES
  # =========================================

  # DNS A rekord lekérdezés
  dns_a:
    prober: dns
    timeout: 5s
    dns:
      query_name: "example.com"
      query_type: "A"
      valid_rcodes:
        - NOERROR
      preferred_ip_protocol: "ip4"

  # DNS SOA rekord lekérdezés
  dns_soa:
    prober: dns
    timeout: 5s
    dns:
      query_name: "example.com"
      query_type: "SOA"
      valid_rcodes:
        - NOERROR

  # =========================================
  # GRPC MODULE (opcionális)
  # =========================================

  # gRPC health check
  grpc:
    prober: grpc
    timeout: 5s
    grpc:
      tls: false
      preferred_ip_protocol: "ip4"

  grpc_tls:
    prober: grpc
    timeout: 5s
    grpc:
      tls: true
      preferred_ip_protocol: "ip4"
